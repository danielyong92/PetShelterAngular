<h2>These pets are looking for a home!</h2>
<button [routerLink]="['/pets/new']">Add a pet to the shelter</button>

<table class="table">

  <tr>
    <th>Name</th>
    <th>Type</th>
    <th>Actions</th>
  </tr>

  <tr *ngFor="let pet of allpets">
    <td>{{pet.name}}</td>
    <td>{{pet.type}}</td>
    <td><button [routerLink]="['/pets/', pet._id]">Details</button> - <button [routerLink]="['/pets/', pet._id, 'edit']">Edit</button></td>
  </tr>

</table>
